{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'registration/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body>
    <div class="field_card">
        <form class="form" method="POST">
            {% csrf_token %}
            <p class="h1-text title text-black">Войти в аккаунт</p>

            {{ form.email }}
            {{ form.password }}
            
            <div class="error text-red teht-h3">
                {{ form.password.errors }}
                {{ form.email.errors }}
            </div>

            <span class="sub h4-text text-black">Еще нет аккаунта? 
                <a href="{% url 'sign_up' %}" class="h4-text text-accent">Создать</a>
            </span>
            
            <button type="submit" class="button create_btn">
                <h3 class="h3-text text-white">Войти</h3>
            </button>
        </form>
    </div>
</body>

</html>
