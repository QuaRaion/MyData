<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resizable Panes with Drag and Drop</title>
  <link rel="stylesheet" href="../charts/test.css">
</head>
<body>
  <div class="container">
    <div class="pane left-pane">
      <ul id="itemList">
        <li draggable="true">Item 1</li>
        <li draggable="true">Item 2</li>
        <li draggable="true">Item 3</li>
        <li draggable="true">Item 4</li>
      </ul>
    </div>
    <div class="resizer"></div>
    <div class="pane right-pane" id="dropArea">
      <p>Drop items here</p>
    </div>
  </div>
  <script>
        // Drag and drop functionality
        const items = document.querySelectorAll('#itemList li');
        const dropArea = document.getElementById('dropArea');

        items.forEach(item => {
        item.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text/plain', e.target.innerText);
        });
        });

        dropArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropArea.classList.add('drag-over');
        });

        dropArea.addEventListener('dragleave', () => {
        dropArea.classList.remove('drag-over');
        });

        dropArea.addEventListener('drop', (e) => {
        e.preventDefault();
        const data = e.dataTransfer.getData('text/plain');
        const newElement = document.createElement('div');
        newElement.textContent = data;
        newElement.classList.add('dropped-item');
        dropArea.appendChild(newElement);
        dropArea.classList.remove('drag-over');
        });

        // Resizable panes functionality
        const resizer = document.querySelector('.resizer');
        const leftPane = document.querySelector('.left-pane');
        let isResizing = false;

        resizer.addEventListener('mousedown', (e) => {
        isResizing = true;
        document.body.style.cursor = 'col-resize';
        });

        document.addEventListener('mousemove', (e) => {
        if (isResizing) {
            const newWidth = e.clientX;
            leftPane.style.width = newWidth + 'px';
        }
        });

        document.addEventListener('mouseup', () => {
        isResizing = false;
        document.body.style.cursor = 'default';
        });


  </script>
</body>
</html>
