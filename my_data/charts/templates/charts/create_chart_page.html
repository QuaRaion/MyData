{% extends 'main/nav_bar.html' %}

{% block title %}Создание чарта{% endblock %}

{% block style %}
{% load static %}
<link rel="stylesheet" href="{% static 'charts/css/style.css' %}">
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
{% endblock %}

{% block active2 %}active_btn{% endblock %}

{% block content %}
{% load static %}

<section class="work_section">
    <button class="btn_add" id="btn_add_chart">
        <img src="{% static 'main/img/white_plus.svg' %}" alt="" class="btn_add_img">
        <h3 class="text-h3 text-white">чарт</h3>
    </button>
    {% load plotly_dash %}
    {% plotly_app name="ChartBuilder" ratio=1 %}
    <!-- ratio в значении 1 позволяет отображать plotly_app на всю страницу -->

    
</section>

{% endblock %}
