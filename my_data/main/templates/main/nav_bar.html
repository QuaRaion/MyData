{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="nav">
                <div class="left_btn">
                    <a href="{% url 'home' %}"><img src="{% static 'main/img/logo_white_new.svg' %}" alt="Logo" height="35px" class="logo"></a>
                    <a class="nav_bar_btn" href="{% url 'files' %}">
                        <img src="{% static 'main/img/files.svg' %}" alt="" class="nav_bar_btn_img">
                        <h3 class="text-h3 text-white_nav {% block active1 %}{% endblock %}">Файлы</h3>
                    </a>
                    <a class="nav_bar_btn" href="{% url 'charts' %}">
                        <img src="{% static 'main/img/charts.svg' %}" alt="" class="nav_bar_btn_img">
                        <h3 class="text-h3 text-white_nav {% block active2 %}{% endblock %}">Чарты</h3>
                    </a>
                    <a class="nav_bar_btn" href="{% url 'dashboards' %}">
                        <img src="{% static 'main/img/dashboards.svg' %}" alt="" class="nav_bar_btn_img">
                        <h3 class="text-h3 text-white_nav {% block active3 %}{% endblock %}">Дашборды</h3>
                    </a>
                </div>
                <button class="nav_bar_btn">
                    <img src="{% static 'main/img/profile.svg' %}" alt="" class="nav_bar_btn_profil">
                </button>
            </div>
        </div>
    </header>
    {% block content %}
    {% endblock %}
</body>

</html>
