{% extends 'main/nav_bar.html' %}

{% block title %}Загрузка файла{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'files/css/style.css' %}">
{% endblock %}

{% block active1 %}active_btn{% endblock %}

{% block content %}
<section class="file_upload_section">
    <div class="container">
        <h2>Загрузить новый файл</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="file">Выберите файл (CSV)</label>
                <input type="file" name="file" id="file" accept=".csv" required>
            </div>
            <div class="form-group">
                <label for="separator">Разделитель</label>
                <input type="text" name="separator" id="separator" placeholder="Введите разделитель" required>
            </div>
            <div class="form-group">
                <label for="has_header">Файл содержит заголовки?</label>
                <input type="checkbox" name="has_header" id="has_header">
            </div>
            <button type="submit" class="btn btn-primary">Загрузить файл</button>
        </form>
    </div>
</section>
{% endblock %}
